query getSpeakerSessions($speaker_id: uuid!) {
  session(where: { _or: [{speaker_id: { _eq: $speaker_id } }, { second_speaker_id: { _eq: $speaker_id } } ] }) {
    id
    name
    begins_at
    location
  }
  topic(where: { _or: [{speaker_id: { _eq: $speaker_id } }, { second_speaker_id: { _eq: $speaker_id } } ] }) {
    id
    subject
    location
    session {
      name
      begins_at
    }
  }
}
